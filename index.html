<!DOCTYPE html>
<html lang="es col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
    <div class="container"> 
        <div class="encriptar">
            <textarea name="texto" id="texto" class="texto" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="instrucciones">
            <img src="/assets/bi_exclamation-circle-fill.png" id="exclamacion">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn" id="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn" id="bnt-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div class="salidatexto">
            <img src="/assets/Muñeco.png" alt="Imagen persona" id="persona">
            <div class="mensaje-encriptado" id="msn-encriptado">
                <h2 id="tituloMensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo-encrip">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea name="textEncriptado" id="textoEncriptdo"></textarea>
                <button class="btn-copiar" id="copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
            <div class="botonCopiar">
                
            </div>
        </div>
    </div> 
</body>
<script src="/app.js"></script>
</html>
